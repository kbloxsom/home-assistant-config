name: Validate Home Assistant Config

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  yamllint:
    name: Run yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint .

  ha-config-check:
    name: Home Assistant Config Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ha_version: [stable, beta, dev]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Home Assistant config check
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/config \
            ghcr.io/home-assistant/home-assistant:${{ matrix.ha_version }} \
            python -m homeassistant --config /config --script check_config
