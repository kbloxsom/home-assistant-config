---
# mqtt:
sensor:
  - name: "utility_power"
    state_topic: "event/metering/summation/minute"
    unit_of_measurement: 'W'
    icon: mdi:transmission-tower
    value_template: "{{ value_json.value | round (3) }}"
		
  - name: "Garage Motion Sensor"
    state_topic: "stat/garage_motion_sensor/PIR1"
    availability_topic: "tele/garage_motion_sensor/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
  - name: "Instant Energy Use"
    state_topic: "event/metering/instantaneous_demand"
    unit_of_measurement: "W"
    value_template: "{{ value_json.demand | int }}"

  - name: "Outside Temperature"
    state_topic: "sensor/temperature/outside"
    unit_of_measurement: "°F"

  - name: "Inside Temperature"
    state_topic: "sensor/temperature/inside"
    unit_of_measurement: "°F"
  - name: "Front Door Motion Attributes"
    state_topic: "ring/bff646f4-52d5-423d-941e-2d5a21397ea5/camera/247d4dc344b6/motion/attributes"
    value_template: "{{ value_json }}"
    json_attributes_topic: "ring/bff646f4-52d5-423d-941e-2d5a21397ea5/camera/247d4dc344b6/motion/attributes"

light:
