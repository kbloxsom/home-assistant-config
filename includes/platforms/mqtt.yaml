    state_topic: "stat/kitchen_light/POWER1"
    command_topic: "cmnd/kitchen_light/EVENT"
    availability_topic: "tele/kitchen_light/LWT"
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"

